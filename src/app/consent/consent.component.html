<div class="card" *ngIf="(initialized$ | async); else spinner">
  <div class="system">
    <img class="system-image" [src]="data.applicationLogo.url"
      [alt]="data.applicationName">
  </div>
  <div class="title">{{ title }}</div>
  <router-outlet></router-outlet>
</div>
<ng-template #spinner>
  <spinner></spinner>
</ng-template>
