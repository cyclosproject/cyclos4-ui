<page-layout [ready]="data$ | async" size="small" hideMenu>
  <page-content *ngIf="data" layout="centered"
    [heading]="i18n.auth.pendingAgreements.title"
    [mobileHeading]="i18n.auth.pendingAgreements.mobileTitle">
    <notification type="warning">
      <div [innerHTML]="i18n.auth.pendingAgreements.message | trust"></div>
    </notification>
    <div class="mt-3 text-left">
      <boolean-field [formControl]="accept">
        <div #agreementsContent class="pl-2"></div>
      </boolean-field>
    </div>
    <actions>
      <button class="btn btn-primary" [disabled]="requesting$ | async"
        (click)="submit()">{{ i18n.general.submit }}</button>
      <button class="btn btn-outline-primary" (click)="cancel()">
        {{ i18n.general.cancel }}
      </button>
    </actions>
  </page-content>
</page-layout>
