<page-layout [ready]="data$ | async" size="medium" hideMenu>
  <page-content>
    <notification [allowClose]="false">
      {{ i18n.user.newEmailConfirmed }}
    </notification>
    <actions *ngIf="(login.user$ | async) == null" ngClass="mt-3" forceRow>
      <button class="btn btn-primary" (click)="goToLogin()">
        {{ i18n.menu.login }}
      </button>
    </actions>
  </page-content>
</page-layout>
