<page-layout [ready]="data$ | async" size="medium" hideMenu>

  <page-content *ngIf="result">
    <registration-step-done [result]="result"></registration-step-done>
    <actions ngClass="mt-3" forceRow>
      <button class="btn btn-primary" (click)="goToLogin()">
        {{ i18n.menu.login }}
      </button>
    </actions>
  </page-content>

</page-layout>
