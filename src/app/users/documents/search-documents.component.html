<page-layout [ready]="data$ | async">
  <ng-container *ngIf="data">
    <page-content mode="filters" [heading]="i18n.document.title.search"
      [mobileHeading]="i18n.document.mobileTitle.search"
      [headingActions]="headingActions$ | async">
      <form [formGroup]="form"
        class="filters-form filters-form-separator border-0">
        <div class="row">
          <ng-container *ngIf="!authHelper.isSelf(data.user)">
            <div class="col-12 col-md-6">
              <label-value [label]="i18n.general.user" kind="fieldView"
                labelPosition="side">
                <user-link [user]="data.user"></user-link>
              </label-value>
            </div>
            <div *ngIf="layout.gtsm$" class="col-12 col-md-6">
            </div>
          </ng-container>
          <div class="col-12 col-md-6">
            <input-field labelPosition="side" formControlName="keywords"
              [label]="i18n.general.keywords" fieldSize="full"></input-field>
          </div>
        </div>
      </form>
    </page-content>

    <results-layout resultType="list" [results]="results$ | async"
      [rendering$]="rendering$">
      <mobile-result *mobileResult="let row">
        <div class="d-flex">
          <div>
            <label-value [label]="i18n.general.name" labelPosition="above">
              {{ row.name }}
            </label-value>
            <label-value [label]="i18n.general.description"
              labelPosition="above">
              {{ row.description }}
            </label-value>
          </div>
          <div class="ml-auto text-right d-flex flex-column">
            <button *ngIf="isStatic(row.kind)" [tooltip]="i18n.general.view"
              class="btn btn-icon"
              (click)="navigateToView(row); $event.stopPropagation(); $event.preventDefault()">
              <icon icon="edit"></icon>
            </button>
            <button *ngIf="isStatic(row.kind)"
              [tooltip]="i18n.general.download" class="btn btn-icon mt-2"
              (click)="download(row); $event.stopPropagation()">
              <icon icon="save_alt"></icon>
            </button>
            <button *ngIf="!isStatic(row.kind)"
              [tooltip]="i18n.document.process" class="btn btn-icon"
              (click)="router.navigate(process(row)); $event.stopPropagation(); $event.preventDefault()">
              <icon icon="edit"></icon>
            </button>
            <button *ngIf="isUserKind(row)" [tooltip]="i18n.general.remove"
              class="btn btn-icon mt-2"
              (click)="remove(row); $event.stopPropagation(); $event.preventDefault()">
              <icon icon="clear"></icon>
            </button>
          </div>
        </div>
      </mobile-result>

      <table *resultTable class="table table-hover cursor-pointer">
        <thead>
          <th>{{ i18n.general.name }}</th>
          <th>{{ i18n.general.description }}</th>
          <th class="actions"></th>
        </thead>
        <tbody>
          <tr *ngFor="let row of (results$ | async)?.results"
            (click)="isStatic(row.kind) ? navigateToView(row) : router.navigate(process(row)); $event.stopPropagation(); $event.preventDefault()">
            <td width="20%">{{ row.name }}</td>
            <td>{{ row.description }}</td>
            <td class="actions actions-multiple">
              <button *ngIf="isStatic(row.kind)"
                [tooltip]="i18n.general.download" class="btn btn-icon"
                (click)="download(row); $event.stopPropagation()">
                <icon icon="save_alt"></icon>
              </button>
              <button *ngIf="!isStatic(row.kind)"
                [tooltip]="i18n.document.process" class="btn btn-icon"
                (click)="router.navigate(process(row)); $event.stopPropagation(); $event.preventDefault()">
                <icon icon="edit"></icon>
              </button>
              <button *ngIf="data.canManageIndividual && isUserKind(row)"
                [tooltip]="i18n.general.remove" class="btn btn-icon ml-2"
                (click)="remove(row); $event.stopPropagation(); $event.preventDefault()">
                <icon icon="clear"></icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </results-layout>
  </ng-container>
</page-layout>
