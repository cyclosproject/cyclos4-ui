<page-layout [ready]="data$ | async" [ngSwitch]="step$ | async">

  <!-- Step 1: Select voucher type -->
  <ng-container *ngSwitchCase="'select-type'">
    <voucher-type-selection [user]="data.user"
      [heading]="i18n.voucher.title.send"
      [mobileHeading]="i18n.voucher.mobileTitle.send"
      [categories]="data.categories" [types]="data.types"
      (typeSelected)="toForm($event)">
    </voucher-type-selection>
  </ng-container>

  <!-- Step 2: Buy form -->
  <page-content *ngSwitchCase="'form'"
    [heading]="dataTypeForBuy.type.voucherTitle"
    [mobileHeading]="dataTypeForBuy.type.voucherTitle"
    [mode]="(layout.ltsm$ | async) ? 'fullHeight' : 'normal'" last>
    <send-voucher-step-form class="flex-grow-1" [data]="dataTypeForBuy"
      [form]="form">
    </send-voucher-step-form>

    <actions forceRow>
      <action-button [disabled]="requesting$ | async" (action)="toConfirm()"
        [label]="i18n.general.next">
      </action-button>
      <action-button *ngIf="!singleType" outline (action)="backToSelectType()"
        [label]="i18n.general.previous">
      </action-button>
    </actions>
  </page-content>

  <!-- Step 3: Buy confirmation -->
  <page-content *ngSwitchCase="'confirm'"
    [heading]="i18n.voucher.title.sendConfirmation"
    [mobileHeading]="i18n.voucher.mobileTitle.sendConfirmation"
    [mode]="(layout.ltsm$ | async) ? 'fullHeight' : 'normal'" last>
    <send-voucher-step-confirm class="flex-grow-1" [preview]="preview"
      [paymentCustomFields]="dataTypeForBuy.paymentCustomFields"
      [voucherCustomFields]="dataTypeForBuy.voucherCustomFields"
      [confirmationPassword]="confirmationPassword"
      (confirmationModeChanged)="confirmationMode$.next($event)"
      (confirmed)="send($event)">
    </send-voucher-step-confirm>

    <actions forceRow>
      <action-button
        *ngIf="(confirmationMode$ | async) != ConfirmationMode.Device; else spacer"
        [disabled]="!canConfirm || (requesting$ | async)" (action)="send()"
        [label]="i18n.general.confirm">
      </action-button>
      <ng-template #spacer>&nbsp;</ng-template>
      <action-button outline (action)="backToForm()"
        [label]="i18n.general.previous">
      </action-button>
    </actions>
  </page-content>

  <page-content *ngSwitchDefault>
    <spinner></spinner>
  </page-content>

</page-layout>
