<page-layout [ready]="data$ | async">
  <page-content [heading]="i18n.account.visibilitySettings.title"
    [mobileHeading]="i18n.account.visibilitySettings.mobileTitle">
    <ng-container *ngIf="data">
      <div class="mb-3">{{ i18n.account.visibilitySettings.information }}
      </div>
      <user-info *ngIf="data.user && !isSelf" [user]="data.user"></user-info>
      <checkbox-group-field [formControl]="accounts"
        [label]="i18n.account.visibilitySettings.accounts">
        <field-option *ngFor="let account of data.accounts"
          [value]="account.type.id" [id]="account.type.id"
          [internalName]="account.type.internalName"
          [text]="getDisplay(account)" [disabled]="!account.canHide">
        </field-option>
      </checkbox-group-field>
    </ng-container>
    <actions>
      <action-button (action)="save()" [disabled]="requesting$ | async"
        [label]="i18n.general.save">
      </action-button>
    </actions>
  </page-content>
</page-layout>
