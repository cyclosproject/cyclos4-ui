<page-layout [ready]="data$ | async">
  <ng-container *ngIf="data">
    <page-content [heading]="i18n.ad.title.webshopSettings"
      [mobileHeading]="i18n.ad.mobileTitle.webshopSettings"
      [headingActions]="headingActions$ | async">
      <label-value *ngIf="!self" class="mb-3" [label]="i18n.general.user"
        labelPosition="side">
        <user-link [user]="data.user"></user-link>
      </label-value>
      <ng-container [formGroup]="form">
        <radio-group-field [label]="i18n.ad.productNumber"
          formControlName="productGenerationType">
          <field-option value="generated" [text]="i18n.ad.generated">
          </field-option>
          <field-option value="manual" [text]="i18n.ad.manual">
          </field-option>
        </radio-group-field>
        <input-field
          *ngIf="((form.get('productGenerationType').valueChanges | async) || form.get('productGenerationType').value) === 'manual'"
          formControlName="productNumberMask"
          [label]="i18n.ad.productNumberMask" required
          [informationText]="i18n.general.maskHelp">
        </input-field>
        <radio-group-field [label]="i18n.ad.orderNumber"
          formControlName="orderGenerationType">
          <field-option value="generated" [text]="i18n.ad.generated">
          </field-option>
          <field-option value="manual" [text]="i18n.ad.manual">
          </field-option>
        </radio-group-field>
        <ng-container
          *ngIf="((form.get('orderGenerationType').valueChanges | async) || form.get('orderGenerationType').value) === 'manual'">
          <input-field formControlName="orderNumberPrefix" fieldSize="small"
            [label]="i18n.ad.prefix" required>
          </input-field>
          <decimal-field formControlName="orderNumberInnerLength"
            fieldSize="small" [label]="i18n.ad.length" [textRight]="false"
            required>
          </decimal-field>
          <input-field formControlName="orderNumberSuffix" fieldSize="small"
            [label]="i18n.ad.suffix" required>
          </input-field>
        </ng-container>
      </ng-container>
      <actions forceRow>
        <action-button [disabled]="requesting$ | async" (action)="save()"
          [label]="i18n.general.submit">
        </action-button>
      </actions>
    </page-content>
  </ng-container>
</page-layout>
