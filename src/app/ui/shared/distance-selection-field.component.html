<label-value [label]="i18n.general.distanceFilter"
  [labelPosition]="labelPosition">
  <div class="w-100 text-truncate">
    <button type="button"
      [tooltip]="i18n.field.distanceSelection.selectTooltip"
      class="btn btn-icon align-items-center mr-1"
      (click)="showDistanceSelection()">
      <icon [icon]="SvgIcon.GeoAlt"></icon>
    </button>
    <span [tooltipEnable]="this.value" [tooltip]="distance$ | async">
      {{ distance$ | async }}
    </span>
  </div>
</label-value>
