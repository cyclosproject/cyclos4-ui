<nav *ngIf="roots$ | async as roots" class="navbar shadow-sm" [ngClass]="{
    'full-width': layout.fullWidth$ | async,
    'dense': isDense(roots, layout.breakpointChanges$ | async)
  }">
  <div class="navbar-container justify-content-start">
    <menus [roots]="roots" [menuType]="MenuType.BAR"
      [activeMenu]="activeMenu"></menus>
  </div>
</nav>
