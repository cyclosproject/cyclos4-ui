<h1>{{ title }}</h1>

<textarea-field #field focused [formControl]="control" required>
</textarea-field>

<actions forceRow>
  <button class="btn btn-primary" (click)="submit()"
    [disabled]="requesting$ | async">
    {{ i18n.general.submit }}
  </button>
  <button class="btn btn-outline-primary" (click)="modalRef.hide()">
    {{ i18n.general.cancel }}
  </button>
</actions>
