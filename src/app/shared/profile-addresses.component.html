<ng-container *ngIf="addresses?.length === 1">
  <!-- Single address -->
  <hr>
  <div class="d-flex flex-column flex-sm-row">
    <div class="flex-grow-1">
      <h2 class="border-0">
        {{ i18n.address.address }}
      </h2>
      <ng-container
        *ngTemplateOutlet="addressDetails; context: {$implicit: addresses[0]}">
      </ng-container>
    </div>
    <div *ngIf="locatedAddresses?.length === 1" class="pt-1">
      <static-map [address]="locatedAddresses[0]"
        [width]="singleMapWidth(layout.breakpointChanges$ | async)">
      </static-map>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="locatedAddresses?.length > 1">
  <!-- Multiple addresses -->
  <div #mapContainer class="map-container">
  </div>

  <div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let address of addresses">
      <ng-container
        *ngTemplateOutlet="addressDetails; context: {$implicit: address}">
      </ng-container>
    </div>
  </div>
</ng-container>

<ng-template #addressDetails let-address>
  <h3 *ngIf="addresses.length > 1" class="mt-3">
    {{ address.name }}
  </h3>
  <address-details [address]="address"></address-details>
</ng-template>
