<h1>{{ i18n.field.html.link.title }}</h1>

<ng-container [formGroup]="form">
  <input-field *ngIf="link" required formControlName="text"
    [label]="i18n.field.html.link.text" focused>
  </input-field>
  <url-field required formControlName="href" [focused]="!link"
    [label]="i18n.field.html.link.href">
  </url-field>
</ng-container>

<actions>
  <action-button (action)="save()" [label]="i18n.general.save">
  </action-button>
  <action-button outline (action)="modalRef.hide()"
    [label]="i18n.general.cancel">
  </action-button>
</actions>
