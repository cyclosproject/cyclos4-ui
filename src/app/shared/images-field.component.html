<label-value *ngIf="label; else widget" [formField]="self">
  <ng-container *ngTemplateOutlet="widget"></ng-container>
</label-value>

<ng-template #widget>
  <!-- This div will just capture the focus when the field is invalid -->
  <div #focusHolder style="width:0;height:0;" tabindex="0" [ngClass]="{
      'is-invalid': (formControl.statusChanges | async) === 'INVALID' && formControl.touched
    }"></div>

  <div class="d-flex flex-column flex-xs-row">
    <div class="d-flex flex-wrap flex-grow-1 pt-2 mb-2 mb-xs-0">
      <ng-container *ngIf="images.length === 0">
        {{ maxFiles > 1 ? i18n.field.image.noImages :
        i18n.field.image.noImage}}
      </ng-container>
      <avatar class="d-block mr-1" *ngFor="let img of images"
        [size]="avatarSize" useLightbox [image]="img"
        [additionalImages]="images" additionalImagesHidden></avatar>
    </div>
    <div class="d-flex ml-xs-2">
      <button *ngIf="maxFiles === 1 || images.length < maxFiles"
        class="btn btn-icon d-flex align-content-center"
        [tooltip]="i18n.field.image.upload" (click)="imageUpload.perform()">
        <icon icon="cloud_upload"></icon>
      </button>
      <button *ngIf="maxFiles > 1 && images.length > 0"
        class="ml-2 btn btn-icon d-flex align-content-center"
        [tooltip]="i18n.field.image.manage" (click)="manageImages()">
        <icon icon="edit"></icon>
      </button>
      <button *ngIf="maxFiles === 1 && images.length > 0"
        class="ml-2 btn btn-icon d-flex align-content-center"
        [tooltip]="i18n.field.image.remove" (click)="removeAllImages()">
        <icon icon="delete"></icon>
      </button>
    </div>
  </div>

  <image-upload #imageUpload containerClass="mt-3"
    [max]="maxFiles == 1 ? 1 : maxFiles - images.length" [user]="user"
    [target]="target" [customField]="customField"
    (uploadDone)="onImagesUploaded($event)"></image-upload>
  <field-errors [control]="formControl"></field-errors>
</ng-template>
