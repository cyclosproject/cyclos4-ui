<page-layout *ngIf="content.layout === 'card'">
  <page-content *ngIf="content.layout === 'card'" [heading]="content.title"
    [mobileHeading]="content.mobileTitle"
    [mode]="content.cardMode || 'normal'" last>
    <div class="custom-content-container"
      [innerHTML]="content$ | async | trust"></div>
  </page-content>
</page-layout>
