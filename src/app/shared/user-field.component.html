<label-value *ngIf="label; else widget" [formField]="self"
  [informationText]="informationText">
  <ng-container *ngTemplateOutlet="widget"></ng-container>
</label-value>

<ng-template #widget>
  <div class="d-flex mw-100 w-100">
    <div class="d-flex flex-grow-1 mw-100">
      <div style="position:relative" class="w-100 d-flex align-items-center"
        dropdown #dropdown="bs-dropdown" [autoClose]="false"
        [insideClick]="false" (onShown)="onShown()" (onHidden)="onHidden()">

        <chip *ngIf="selection$ | async" [image]="user.image"
          [icon]="SvgIcon.Person" (close)="select(null)">
          <ng-container
            *ngIf="user?.locatorPrincipal?.value; else displayOnly">
            {{ user.locatorPrincipal.value }} - {{ user.display }}
          </ng-container>
          <ng-template #displayOnly>
            {{ user.display }}
          </ng-template>
        </chip>

        <input #inputField *ngIf="(selection$ | async) == null"
          class="form-control" autocomplete="off" [placeholder]="placeholder"
          [formControl]="inputFieldControl" (focus)="onInputFocus()"
          (blur)="onInputBlur()" [ngClass]="{
            'is-invalid': (formControl.statusChanges | async) === 'INVALID' && formControl.touched
          }">

        <div #dropDownMenu class="dropdown-menu" *dropdownMenu role="listbox"
          [attr.id]="dropdownMenuId" attr.aria-labelledby="id"
          (click)="$event.preventDefault(); $event.stopPropagation();">
          <a *ngFor="let user of options$ | async; let i = index;"
            class="select-option" [ngClass]="ngClassFor(user, i)" href="#"
            (click)="select(user); $event.stopPropagation(); $event.preventDefault()">
            {{ user.display }}
          </a>
        </div>
      </div>
    </div>
    <div
      *ngIf="user == null && (allowContacts || allowQrCode || !allowSearch)"
      class="d-flex">
      <button type="button" class="btn btn-icon ml-2"
        *ngIf="allowLocate && !allowSearch"
        [tooltip]="i18n.field.user.locateTooltip" (click)="locateUser()">
        <icon [icon]="SvgIcon.Search"></icon>
      </button>
      <button type="button" class="btn btn-icon ml-2" *ngIf="allowContacts"
        #contactListButton [tooltip]="i18n.field.user.contactTooltip"
        (click)="showContactList()">
        <icon [icon]="SvgIcon.Book"></icon>
      </button>
      <button type="button" class="btn btn-icon ml-2" *ngIf="allowQrCode"
        #scanQrCodeButton [tooltip]="i18n.field.user.scanQrCodeTooltip"
        (click)="showScanQrCode()">
        <icon [icon]="SvgIcon.QrcodeScan"></icon>
      </button>
    </div>
  </div>
  <field-errors [control]="formControl"></field-errors>
</ng-template>

<ng-template #autocomplete>
</ng-template>
