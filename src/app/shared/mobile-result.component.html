<div class="mobile-result-container">
  <div *ngIf="hasAvatar" class="avatar">
    <avatar [image]="avatarImage" [icon]="avatarIcon"></avatar>
  </div>
  <div class="mobile-result-content">
    <ng-container *ngIf="amount || date">
      <div class="cell-date-amount">
        <div *ngIf="amount" class="cell-amount" [ngClass]="amountClass">
          {{ amount | currency:currency:forceSign }}
        </div>
        <div *ngIf="date" class="cell-date">
          {{ date | date }}
        </div>
      </div>
      <div class="clearfix"></div>
    </ng-container>
    <ng-content></ng-content>
  </div>
</div>
